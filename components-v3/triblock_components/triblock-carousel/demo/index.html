<!doctype html>
<html>
<head>

	<title>triblock-carousel Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>

	<script type="module" src="../../@polymer/paper-styles/demo-pages.js" crossorigin="use-credentials"></script>
	<script type="module" src="../../triplat-theme/triplat-theme.js" crossorigin="use-credentials"></script>
	<script type="module" src="../../@polymer/iron-demo-helpers/demo-snippet.js" crossorigin="use-credentials"></script>
	<script type="module" src="../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js" crossorigin="use-credentials"></script>
	<script type="module" src="../../@polymer/iron-flex-layout/iron-flex-layout-classes.js" crossorigin="use-credentials"></script>
	<script type="module" src="../triblock-carousel.js" crossorigin="use-credentials"></script>
	
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
			#container {
		        max-width: 500px;
		    }
		    
		    demo-snippet {
		    	--demo-snippet-demo: {
		    		position: relative;
		    		height: 400px;
		    	};
		    }
		    
		    
		    .box {
		    	min-width: 450px;
		    	min-height: 350px;
		    	@apply(--layout);
		    	@apply(--layout-center-center);
		    	border: solid black;
		    }
	
		    .box-1 {
		    	background-color: var(--tri-info-color);
		    }
	
		    .box-2 {
		    	background-color: var(--tri-primary-light-color);
		    }
	
		    .box-3 {
		    	background-color: var(--tri-success-color);
		    }
		    
		</style>
	</custom-style>
</head>
<body unresolved>
	<div id="container" class="vertical-section-container centered">
		<h2>Sample <code>triblock-carousel</code></h2>
    	<demo-snippet>
        	<template> 
				<triblock-carousel>
					<div class="box box-1">1</div>
					<div class="box box-2">2</div>
					<div class="box box-3">3</div>
				</triblock-carousel>   	
			</template>
		</demo-snippet>

		<h2>Custom <code>triblock-carousel</code></h2>
    	<demo-snippet>
        	<template> 
				<triblock-carousel disable-auto-slide show-scroll-buttons slide-duration="1000">
					<div class="box box-1">1</div>
					<div class="box box-2">2</div>
					<div class="box box-3">3</div>
				</triblock-carousel>   	
			</template>
		</demo-snippet>
	</div>
</body>
</html>
