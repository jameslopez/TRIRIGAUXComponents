<html>
<head>

  <title>triplat-geo Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">

  <link rel="import" href="../triplat-geo.html">

  <link rel="import" href="../../google-map/google-map.html">

  <link rel="import" href="../../paper-material/paper-material.html">
  
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
  <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning"></style>  	
</head>
<body>
  <style>
    paper-material {
      padding: 20px;
      background-color: white;
      margin-top: 30px;
    }
    google-map {
      height: 500px;
    }
  </style>
  <template is="dom-bind">

  <triplat-geo latitude="{{latitude}}" longitude="{{longitude}}" accuracy="{{accuracy}}" 
         is-watch-position time-out="200" maximum-age="1000" api-key="1234"
    ></triplat-geo>

    <google-map latitude="[[latitude]]" longitude="[[longitude]]" fit-to-markers>
      <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]"
        draggable="true" title="I'm here"></google-map-marker>
      <google-map-marker latitude="[[latitude]]" longitude="[[longitude]]"></google-map-marker>
    </google-map>

    <div class="layout horizontal center-justified">
      <paper-material z="1">
        <br/>Latitude: <b><span>{{latitude}}</span></b>
        <br/>Longitude: <b><span>{{longitude}}</span></b>
        <br/>Accuracy: <b><span>{{accuracy}}</span>m</b>

        
      </paper-material>
    </div>
  </template>
</body>
</html>
