<link rel="import" href="../triplat-document-download.html">

<link rel="import" href="../../paper-material/paper-material.html">
<link rel="import" href="../../marked-element/marked-element.html">

<link rel="import" href="../../prism-element/prism-highlighter.html">

<link rel="import" href="../../triplat-icon/ibm-icons.html">
<link rel="import" href="../../triplat-icon/triplat-icon.html">

<dom-module id="triplat-document-download-demo-1">
    <template>
        <style>
            paper-material {
                margin-top: 15px;
                margin-bottom: 15px;
                width: 700px;
                height: 183px;
                @apply(--layout-vertical);    
            }

            .markdown-html {
                background-color: #eeeeee;
                height:100px;
                border-top-width: 2px;
                border-top-style: solid;    
                border-top-color: gray;
                padding: 10px;
                margin: 0;
                font-size: 13px;
                overflow: auto;
            }

            .markdown-html > pre {
                margin: 0px;
                padding: 0px;
            }
        </style>
        <prism-highlighter></prism-highlighter>
        <h3>Downloading a document</h3>
        <paper-material elevation="1">
            <triplat-document-download document-id="[[document._id]]" document-name="[[document.name]]" document-file-name="[[document.fileName]]">
            </triplat-document-download>
            <marked-element markdown=[[_markdown]]>
                <div class="markdown-html"></div>
            </marked-element>
        </paper-material>
    </template>
</dom-module>
<script>
    Polymer({

        is: "triplat-document-download-demo-1",
        
        properties: {

            document: {
                type: Object,
                value: {
                	_id: "112233",
                	name: "Report",
                	fileName: "report.pdf"
                }
            },

            _markdown: {
                type: String,
                value:
                    '```html\n' +
                    '<triplat-document-download document-id="[[document._id]]"\n' +
                    '    document-name="[[document.name]]"\n' +
                    '    document-file-name="[[document.fileName]]">\n' +
                    '</triplat-document-download>\n' +
                    '```'
            }            
        }
    });
</script>
