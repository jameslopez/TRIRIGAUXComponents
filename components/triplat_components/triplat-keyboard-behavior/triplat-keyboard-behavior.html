<link rel="import" href="../polymer/polymer.html">
<script>
	Polymer.TriplatKeyboardBehavior = {
        
        properties: {
            _ENTER: {
                type: Number,
                value: 13
            },
            _SPACE: {
                type: Number,
                value: 32
            },
            _ARROW_DOWN: {
                type: Number,
                value: 40
            }
        },
        
        _handleKeyDown: function(keyEvent){
            if(keyEvent.keyCode == this._ENTER){
                keyEvent.preventDefault();
                this.fire("triplat-keyboard-enter"); 
            }
        }
    };
</script>
