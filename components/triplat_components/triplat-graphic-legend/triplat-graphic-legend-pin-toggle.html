<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../triplat-icon/triplat-icon.html">

<dom-module id="triplat-graphic-legend-pin-toggle">
    <template>
        <style>
            .pinToggle {
                min-width: var(--legend-pin-size);
                min-height: var(--legend-pin-size);
                --paper-button: {
                    padding: 0px;
                    position: relative;
                    margin: 0px;
                };
            }
     
            triplat-icon {
                z-index: 1;
                position: absolute;
                top: 0px;
                left: 0px;
                --triplat-icon-iron-icon: {
                    width: var(--legend-pin-size);
                    height: var(--legend-pin-size);
                };
                --triplat-icon-fill-color: var(--legend-pin-fill-color);
            }

            #line {
                z-index: 2;
                position: absolute;
                top: 0px;
                left: 0px;
                fill: var(--legend-pin-fill-color);
                width: var(--legend-pin-size);
                height: var(--legend-pin-size);
            }
            
            :host-context([dir="rtl"]) #line {
                transform: rotate(90deg);
            }  
        </style>

        <paper-button class="pinToggle tri-disable-theme"
                      active="{{active}}" toggles>
            <triplat-icon icon="[[icon]]"></triplat-icon>
            <svg id="line" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" hidden$="[[active]]">
                <path fill="#FFFFFF" d="M3 3 L26 31 L29 28 L6 0 Z"></path>
                <path d="M4 2 L27 30 L28 29 L5 1 Z"></path>
            </svg>
        </paper-button>
        
    </template>
</dom-module>
<script>
    Polymer({

        is: "triplat-graphic-legend-pin-toggle",
        
        properties: {

            active: {
                type: Boolean,
                value: false,
                notify: true
            },

            icon: {
                type: String
            }
        } 
    });
</script>
