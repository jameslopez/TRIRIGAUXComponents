<!doctype html>
<html>
<head>

  <title>triblock-table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../iron-component-page/iron-component-page.html">

</head>
<body>
    <template is="dom-bind" id="template">
	    <iron-component-page id="docPage" transitive></iron-component-page>
  	</template>
</body>
<script>
    var template = document.querySelector('#template');
    template.addEventListener('dom-change', function() {
        this.$.docPage.addEventListener("doc-elements-changed", function(change){
            var elements = change.detail.value;
            var elementsAux = elements.filter(function(docElement){
                return docElement.is == "triblock-table"
                		|| docElement.is == "triblock-table-column"
                		|| docElement.is == "triblock-table-row-detail";
            });
            elements.splice(0, elements.length);
            elementsAux.forEach(function(element){
                elements.push(element);
            });
        });
    });
</script>
</html>
