<!doctype html>
<html>
<head>

	<title>triblock-side-nav-layout Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../iron-pages/iron-pages.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
 	
	<link rel="import" href="../triblock-side-nav.html">
	<link rel="import" href="../triblock-side-nav-item.html">
	<link rel="import" href="../triblock-side-nav-layout.html">
	<link rel="import" href="../../triplat-routing/triplat-routing.html">
	<link rel="import" href="../../triplat-theme/triplat-theme.html">

	
	<style is="custom-style" include="demo-pages-shared-styles">
		#container {
	        max-width: 800px;
	    }
	</style>
</head>
<body unresolved>
	<div id="container" class="vertical-section-container centered">
 		<h2>Sample <code>triblock-side-nav-layout</code></h2>
 
		<h4><code>iron-pages</code> as target page container</h4>
		<demo-snippet>
		<template>
			<style is="custom-style">
				section {
					@apply(--layout-horizontal);
					@apply(--layout-center-justified);
				}
				#myIronPages {
					@apply(--layout-vertical);
					@apply(--layout-center-justified);
					background-color: #f5f5f5;
				}
			</style>
			<triblock-side-nav-layout>
				<triblock-side-nav selected="activityNavIron" nav>
					<triblock-side-nav-item 
						id="activityNavIron" 
						iron-page-id="activityPage" 
						icon="activity" 
						label="Activity">
					</triblock-side-nav-item>
					<triblock-side-nav-item 
						id="adminNavIron" 
						iron-page-id="adminPage" 
						icon="admin" 
						label="Admin">
					</triblock-side-nav-item>
					<triblock-side-nav-item 
						id="applicationNavIron" 
						iron-page-id="applicationPage" 
						icon="applications" 
						label="Application">
					</triblock-side-nav-item>
				</triblock-side-nav>
				<iron-pages id="myIronPages" page>
					<section id="activityPage">
						<span>Activity Page</span>
					</section>
					<section id="adminPage">
						<span>Administrator Page</span>
					</section>
					<section id="applicationPage">
						<span>Application Page</span>
					</section>
				</iron-pages>
			</triblock-side-nav-layout>
		</template>
		</demo-snippet>

		<h4><code>triplat-route-selector</code> as target page container</h4>
		<demo-snippet>
		<template>
			<style is="custom-style">
				section {
					@apply(--layout-horizontal);
					@apply(--layout-center-justified);
				}
				#myRoutePages {
					@apply(--layout-vertical);
					@apply(--layout-center-justified);
					background-color: #f5f5f5;
				}
			</style>
			<triplat-route 
				id="activityRoute" 
				name="activityPage" 
				path="/activity"></triplat-route>
			<triplat-route 
				id="adminRoute" 
				name="adminPage" 
				path="/admin"></triplat-route>
			<triplat-route 
				id="applicationRoute" 
				name="applicationPage" 
				path="/application"></triplat-route>
			
			<triblock-side-nav-layout>
				<triblock-side-nav nav>
					<triblock-side-nav-item 
						id="activityRouteNav"
						triplat-route-id="activityRoute" 
						icon="activity" 
						label="Activity"></triblock-side-nav-item>
					<triblock-side-nav-item 
						id="adminRouteNav"
						triplat-route-id="adminRoute" 
						triplat-route-params="{{routeParams}}" 
						icon="admin" 
						label="Admin"></triblock-side-nav-item>
					<triblock-side-nav-item 
						id="applicationRouteNav"
						triplat-route-id="applicationRoute" 
						icon="applications" 
						label="Application"></triblock-side-nav-item>
				</triblock-side-nav>
				
				<triplat-route-selector id="myRoutePages" page>
					<iron-pages>
						<section route="activityPage" default-route>
							<span>Activity Route Page</span>
						</section>
						<section route="adminPage">
							<span>Administrator Route Page</span>
						</section>
						<section route="applicationPage">
							<span>Application Route Page</span>
						</section>
					</iron-pages>
				</triplat-route-selector> 
			</triblock-side-nav-layout>
			
		</template>
		</demo-snippet>
			
	</div>
</body>
</html>
