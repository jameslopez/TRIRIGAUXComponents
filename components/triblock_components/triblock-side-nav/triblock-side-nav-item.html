<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../triblock-nav-behavior/triblock-nav-behavior.html">
<link rel="import" href="../triblock-nav-behavior/triblock-nav-select-behavior.html">
<link rel="import" href="../triblock-badge-behavior/triblock-badge-behavior.html">
<!--
	`triblock-side-nav-item` is a component that can be used to define and configure the navigation items to be rendered inside the `triblock-side-nav` component.
	
	It can navigate to any combination or all of the following targets:
		<ul>
  			<li>Routing page inside a `triplat-route-selector` component</li>
  			<li>Page inside an `iron-pages` component</li>
  			<li>Tap handler</li>
  			<li>Event handler</li>
		</ul>
	
	See <a href="?active=TriBlockNavBehavior">TriBlockNavBehavior</a> for more information about the properties to set for the different targets that a navigation item can be configured for.
	
		
	### Route page
	
	Use this component to navigate to one of the routing pages inside the `triplat-route-selector` component by setting the `triplat-route-id` and/or `triplat-route-params` properties.  Optionally, you can provide parameters to your target route.
	
		Example: 
	
			<triplat-route 
				id="activityRoute" 
				name="activityPage" 
				path="/activity"></triplat-route>
			<triplat-route 
				id="adminRoute" 
				name="adminPage" 
				path="/admin"></triplat-route>
			<triplat-route 
				id="applicationRoute" 
				name="applicationPage" 
				path="/application"></triplat-route>
			
			<triblock-side-nav>
				<triblock-side-nav-item 
					triplat-route-id="activityRoute" 
					icon="activity" 
					label="Activity"></triblock-side-nav-item>
				<triblock-side-nav-item 
					triplat-route-id="adminRoute" 
					triplat-route-params="{{routeParams}}" 
					icon="admin" 
					label="Admin"></triblock-side-nav-item>
				<triblock-side-nav-item 
					triplat-route-id="applicationRoute" 
					icon="applications" 
					label="Application"></triblock-side-nav-item>
			</triblock-side-nav>
			
			<triplat-route-selector>
				<iron-pages>
					<section route="activityPage" default-route>
						<span>Activity Page</span>
					</section>
					<section route="adminPage">
						<span>Administrator Page</span>
					</section>
					<section route="applicationPage">
						<span>Application Page</span>
					</section>
				</iron-pages>
			</triplat-route-selector> 


	### Iron page
	
	Use this component to navigate to one of the iron pages inside the `iron-pages` component by setting the `iron-pages-id` and `iron-page-id` properties.
	
		Default `id` example: 
	
			<triblock-side-nav>
				<triblock-side-nav-item 
					iron-pages-id="myIronPages" 
					iron-page-id="activityPage" 
					icon="activity" 
					label="Activity"></triblock-side-nav-item>
				<triblock-side-nav-item 
					iron-pages-id="myIronPages" 
					iron-page-id="adminPage" 
					icon="admin" 
					label="Admin"></triblock-side-nav-item>
				<triblock-side-nav-item 
					iron-pages-id="myIronPages" 
					iron-page-id="applicationPage" 
					icon="applications" 
					label="Application"></triblock-side-nav-item>
			</triblock-side-nav>
			
 			<iron-pages id="myIronPages">
				<section id="activityPage">
					<span>Activity Page</span>
				</section>
				<section id="adminPage">
					<span>Administrator Page</span>
				</section>
				<section id="applicationPage">
					<span>Application Page</span>
				</section>
			</iron-pages>

		`attr-for-selected` example: 
	
			<triblock-side-nav>
				<triblock-side-nav-item 
					iron-pages-id="myIronPages" 
					iron-page-id="activityPage" 
					icon="activity" 
					label="Activity"></triblock-side-nav-item>
				<triblock-side-nav-item 
					iron-pages-id="myIronPages" 
					iron-page-id="adminPage" 
					icon="admin" 
					label="Admin"></triblock-side-nav-item>
				<triblock-side-nav-item 
					iron-pages-id="myIronPages" 
					iron-page-id="applicationPage" 
					icon="applications" 
					label="Application"></triblock-side-nav-item>
			</triblock-side-nav>
			
 			<iron-pages id="myIronPages" attr-for-selected="page-id">
				<section page-id="activityPage">
					<span>Activity Page</span>
				</section>
				<section page-id="adminPage">
					<span>Administrator Page</span>
				</section>
				<section page-id="applicationPage">
					<span>Application Page</span>
				</section>
			</iron-pages>
	
	### Tap handler

	Use this component to invoke an action through a tap handler by setting the name of the handler to the `tap-handler` property.  The tapped `triblock-side-nav-item` will be passed to the handler. 
	
		Example: 
	
			<triblock-side-nav>
				<triblock-side-nav-item 
					tap-handler="_myActivityHandler" 
					icon="activity" 
					label="Activity"></triblock-side-nav-item>
				<triblock-side-nav-item 
					tap-handler="_myAdminHandler" 
					icon="admin" 
					label="Admin"></triblock-side-nav-item>
				<triblock-side-nav-item 
					tap-handler="_myApplicationHandler" 
					icon="applications" 
					label="Application"></triblock-side-nav-item>
			</triblock-side-nav>
			
			<script>
				_myActivityHandler: function(e) {
					alert("My activity tap handler is called! Navigation label: " + e.label);
				}, 
				_myAdminHandler: function(e) {
					alert("My admin tap handler is called! Navigation label: " + e.label);
				},
				_myApplicationHandler: function(e) {
					alert("My application tap handler is called! Navigation label: " + e.label);
				}
			</script>
	
	### Event handler

	Use this component to invoke an action by listening to a `navigate` event.  The `triblock-side-nav-item` element will be passed to the event listener and can be accessed as an item to the event, like `e.detail.item`. 
	
		Example: 
	
			<triblock-side-nav>
				<triblock-side-nav-item 
					on-navigate="_myActivityListener" 
					icon="activity" 
					label="Activity"></triblock-side-nav-item>
				<triblock-side-nav-item 
					on-navigate="_myAdminListener" 
					icon="admin" 
					label="Admin"></triblock-side-nav-item>
				<triblock-side-nav-item 
					on-navigate="_myApplicationListener" 
					icon="applications" 
					label="Application"></triblock-side-nav-item>
			</triblock-side-nav>
			
			<script>
				_myActivityListener: function(e) {
					alert("My activity event listener is called! Navigation label: " + e.detail.item.label);
				},
				_myAdminListener: function(e) {
					alert("My admin event listener is called! Navigation label: " + e.detail.item.label);
				},
				_myApplicationListener: function(e) {
					alert("My application event listener is called! Navigation label: " + e.detail.item.label);
				}
			</script>
	
	
	### Badges
	
	You can configure the navigation item to have a badge shown by default at the upper right corner of the component.  You can show the badge as an icon or as a label which can be a text or a number.  	See <a href="?active=TriBlockBadgeBehavior">TriBlockBadgeBehavior</a> for more information about the properties to set for the different type of badges on the navigation item.
	
		Example: 
	
			<triblock-side-nav>
				<triblock-side-nav-item 
					badge-number="5" 
					icon="activity" 
					label="Activity"></triblock-side-nav-item>
				<triblock-side-nav-item 
					badge-label="*" 
					icon="admin" 
					label="Admin"></triblock-side-nav-item>
				<triblock-side-nav-item 
					badge-icon="check" 
					icon="applications" 
					label="Application"></triblock-side-nav-item>
			</triblock-side-nav>
	
	
	See demo page of <a href="?active=triblock-side-nav">triblock-side-nav</a> for sample usages.	

	  
	### Styling
	
	The following custom properties and mixins are available for styling:

	Custom property | Description | Default
	----------------|-------------|----------
	`--triblock-side-nav-item-badge-icon-color` | Color applied to the badge icon of the navigation item | `white`
	
		
-->
<dom-module id="triblock-side-nav-item">
	<style>
		:host {
			color: var(--triblock-side-nav-item-badge-icon-color, white);
		}
	</style>
	<template>
	</template>
</dom-module>
<script>
	Polymer({

		is: "triblock-side-nav-item",
		behaviors: [TriBlockNavBehavior, 
					TriBlockBadgeBehavior,
					TriBlockNavSelectBehavior],
		
		properties: {
	    	/**
	    	 * Gets or sets the label of the navigation item.
	    	 */
			label: String,
	    	/**
	    	 * Gets or sets the name of the icon of the navigation item.  See demo pages of `triplat-icon` and `iron-icons` to see the list of available icons to use.
	    	 */
			icon: String,
	    	/**
	    	 * Gets or sets the name of the icon for the badge of the navigation item.  See demo pages of `triplat-icon` and `iron-icons` to see the list of available icons to use.
	    	 */
			badgeIcon: {
				type: String,
				reflectToAttribute: true
			},
	    	/**
	    	 * If true, the user cannot interact with this navigation item and the opacity is set to 50%.
	    	 */
			disabled: {
				type: Boolean,
				value: false
			}
		},

		observers: [
			'_handleLabelChanged(label)',
			'_handleBadgeIconChanged(badgeIcon)',
			'_handleDisabledChanged(disabled)'
		],

		_handleLabelChanged: function(label) {
			this._refreshMenu();
		},

		_handleBadgeIconChanged: function(badgeIcon) {
			this._refreshMenu();
		},

		_handleDisabledChanged: function(disabled) {
			this._refreshMenu();
		},

		_refreshMenu: function() {
  			/**
 			 * Fired when navigation item's properties get updated.  The element is passed to the event listener as item, like `e.detail.item`.
  			 *
 			 * @event update
  			 */
			this.fire("update", {item: this});
		}

	});
</script>
