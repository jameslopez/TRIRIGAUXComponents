<!doctype html>
<html>
<head>

	<title>triblock-responsive-layout Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../triblock-responsive-layout.html">
	
	
	<style is="custom-style" include="demo-pages-shared-styles">
		#container {
	        max-width: 800px;
	    }
	    
	    demo-snippet {
	    	--demo-snippet-demo: {
	    		position: relative;
	    		height: 300px;
	    	};
	    }

	    .box {
	    	min-width: 100px;
	    	min-height: 100px;
	    	@apply(--layout);
	    	@apply(--layout-center-center);
	    	border: solid black;
	    }

	    .box-1 {
	    	background-color: lightblue;
	    }
	    
	    .box-2 {
	    	background-color: lightgreen;
	    }

	    .box-3 {
	    	background-color: lightyellow;
	    }

	</style>
</head>
<body unresolved>
	<div id="container" class="vertical-section-container centered">
		<h2>Default layout</h2>
		
    	<demo-snippet>
        	<template>
				<triblock-responsive-layout>
					<div class="box box-1">1</div>
					<div class="box box-2">2</div>
				</triblock-responsive-layout>  	 
			</template>
		</demo-snippet>

		<h2>Stack reverse layout</h2>
		
    	<demo-snippet>
        	<template> 
				<triblock-responsive-layout stack-reverse>
					<div class="box box-1">1</div>
					<div class="box box-2">2</div>
				</triblock-responsive-layout>  	
			</template>
		</demo-snippet>

		<h2>Swtich view layout</h2>
		
    	<demo-snippet>
        	<template is="dom-bind"> 
        		<paper-button raised hidden$="{{!smallScreen}}" onclick="_toggleView()">Toggle view</paper-button>
				<triblock-responsive-layout id="responsive-comp" switch-view current-view-id="first-box" small-screen-width="{{smallScreen}}">
					<div id="first-box" class="box box-1">1</div>
					<div id="second-box" class="box box-2">2</div>
				</triblock-responsive-layout>  

				<script>
					function _toggleView(){
						var responsiveComp = document.querySelector("#responsive-comp"); 
						if(responsiveComp.currentViewId == "first-box"){
							responsiveComp.currentViewId = "second-box";
						}else{
							responsiveComp.currentViewId = "first-box";
						}
					}
				</script>
			</template>
		</demo-snippet>

		<h2>Configure responsive layout behavior</h2>
		<div><p>The child components are stacked to display vertically when the screen width is lesser than or equal to 800px</p></div>
    	<demo-snippet>
        	<template> 
				<triblock-responsive-layout small-screen-max-width="800px">
					<div class="box box-1">1</div>
					<div class="box box-2">2</div>
					<div class="box box-3">3</div>
				</triblock-responsive-layout>  	
			</template>
		</demo-snippet>

	</div>
</body>
</html>
