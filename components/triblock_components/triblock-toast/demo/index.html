<!doctype html>
<html>
<head>

	<title>triblock-toast Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../../paper-styles/demo-pages.html">
	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
	
	<link rel="import" href="../../triplat-theme/triplat-theme.html">
	<link rel="import" href="../../paper-button/paper-button.html">
	<link rel="import" href="../triblock-toast.html">
	
	
	<style is="custom-style" include="demo-pages-shared-styles">
		#container {
			max-width: 1200px;
		}

		.example {
			@apply --layout-center;
			@apply --layout-horizontal;
			margin-bottom: 20px;
		}

		.label {
			margin-right: 10px;
		}
		
		.buttons {
			margin-top: 20px;
			display: flex;
		}
		paper-button {
			max-width: 300px;
		}

		.closeButton {
			max-width: 150px;
		}

		.popup {
			max-width: 550px;
		}
	</style>
</head>
<body unresolved>
	<div id="container" class="vertical-section-container centered">
		<h2>Sample <code>triblock-toast</code></h2>

		<div class="example">
			<span class="label">Success type: </span>
			<paper-button onclick="success.open()">Success</paper-button>
		</div>
		<div class="example">
			<span class="label">Warning type: </span>
			<paper-button onclick="warning.open()">Warning</paper-button>
		</div>
		<div class="example">
			<span class="label">Major-warning type: </span>
			<paper-button onclick="majorWarning.open()">Major-warning</paper-button>
		</div>
		<div class="example">
			<span class="label">Error type: </span>
			<paper-button onclick="error.open()">Error</paper-button>
		</div>
		<div class="example">
			<span class="label">Info type: </span>
			<paper-button onclick="info.open()">Info</paper-button>
		</div>

		<triblock-toast id="success" type="success" duration="0" title="Title" text="Text message"></triblock-toast>
		<triblock-toast id="warning" type="warning" duration="0" title="Title" text="Text message"></triblock-toast>
		<triblock-toast id="majorWarning" type="major-warning" duration="0" title="Title" text="Text message"></triblock-toast>
		<triblock-toast id="error" type="error" duration="0" title="Title" text="Text message"></triblock-toast>
		<triblock-toast id="info" type="info" duration="0" title="Title" text="Text message"></triblock-toast>
	</div>
</body>
</html>
